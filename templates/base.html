<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for ('static',filename='css/main.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <form action="{{ url_for('button_click') }}" method="post">
      <label for="input_text">Text:</label>
      <textarea type="text" id="input_text" name="input_text" placeholder="Enter the text" required ></textarea>
      <button type="submit">Click Me!</button>
    </form>
    {% block body %}{% endblock %}
  </body>
</html>
